<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Multiplier</title>
    <style>
      :root {
        --bg: #0b1220;
        --card: #121b2f;
        --text: #e8eefc;
        --muted: #9fb0d1;
        --line: rgba(255, 255, 255, 0.08);
        --accent: #6ea8fe;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        background:
          radial-gradient(1000px 600px at 20% 10%, #1b2a55, transparent),
          radial-gradient(900px 500px at 90% 20%, #2a1b55, transparent),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(900px, 100%);
        background: rgba(18, 27, 47, 0.85);
        border: 1px solid var(--line);
        border-radius: 18px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        overflow: hidden;
      }

      .header {
        padding: 18px 20px;
        border-bottom: 1px solid var(--line);
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
      }

      .header h1 {
        font-size: 18px;
        margin: 0;
        letter-spacing: 0.2px;
      }

      .header .hint {
        font-size: 12px;
        color: var(--muted);
      }

      .content {
        padding: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      @media (max-width: 860px) {
        .content {
          grid-template-columns: 1fr;
        }
      }

      label {
        font-size: 12px;
        color: var(--muted);
        display: block;
        margin-bottom: 8px;
      }

      input,
      textarea,
      select {
        width: 100%;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 12px 12px;
        color: var(--text);
        outline: none;
      }

      textarea {
        min-height: 110px;
        resize: vertical;
        line-height: 1.35;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: rgba(110, 168, 254, 0.55);
        box-shadow: 0 0 0 3px rgba(110, 168, 254, 0.15);
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      @media (max-width: 540px) {
        .row {
          grid-template-columns: 1fr;
        }
      }

      .checks {
        display: flex;
        gap: 14px;
        flex-wrap: wrap;
        margin-top: 10px;
      }

      .check {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: var(--text);
      }

      .check input {
        width: 18px;
        height: 18px;
        accent-color: var(--accent);
      }

      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 14px;
      }

      button {
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 12px;
        cursor: pointer;
        transition:
          transform 0.05s ease,
          background 0.15s ease;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      button:active {
        transform: translateY(1px);
      }

      .primary {
        border-color: rgba(110, 168, 254, 0.35);
        background: rgba(110, 168, 254, 0.14);
      }

      .primary:hover {
        background: rgba(110, 168, 254, 0.2);
      }

      .outputBox {
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 12px;
        background: rgba(0, 0, 0, 0.18);
        min-height: 240px;
        max-height: 240px;
        white-space: pre-wrap;
        word-break: break-word;
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 13px;
        line-height: 1.4;
        overflow: auto;
        scrollbar-color: transparent transparent;
      }

      .stats {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="header">
        <h1>Text Multiplier (Loop)</h1>
        <div class="hint">Type text + amount → get repeated output</div>
      </div>

      <div class="content">
        <!-- Left: inputs -->
        <div>
          <label for="txt">Input text</label>
          <textarea id="txt" placeholder="e.g. Hello"></textarea>

          <div class="row" style="margin-top: 12px">
            <div>
              <label for="count">Multiplier amount</label>
              <input id="count" type="number" min="0" value="5" />
            </div>

            <div>
              <label for="sep">Separator</label>
              <select id="sep">
                <option value="newline">New line</option>
                <option value="space">Space</option>
                <option value=", ">, (comma + space)</option>
                <option value=" | ">| (pipe)</option>
                <option value="custom">Custom…</option>
              </select>
            </div>
          </div>

          <div class="row" style="margin-top: 12px">
            <div>
              <label for="transform">Text Style</label>
              <select id="transform">
                <option value="none">Normal</option>
                <option value="upper">UPPERCASE</option>
                <option value="lower">lowercase</option>
                <option value="alternating">AlTeRnAtInG</option>
                <option value="reverse">esreveR</option>
              </select>
            </div>
            <div>
              <label for="border">Border / Frame</label>
              <select id="border">
                <option value="none">None</option>
                <option value="ascii">ASCII Box (Single)</option>
                <option value="double">ASCII Box (Double)</option>
                <option value="dots">Dotted Box</option>
              </select>
            </div>
          </div>

          <!-- Custom options -->
          <div id="customSepWrap" style="margin-top: 12px; display: none">
            <div class="row">
              <div>
                <label for="customSep">Custom separator</label>
                <input id="customSep" type="text" placeholder="e.g. ---" />
              </div>
              <div>
                <label for="startWith">Start with</label>
                <input id="startWith" type="text" placeholder='e.g. "<li>"' />
              </div>
            </div>

            <div style="margin-top: 12px">
              <label for="endWith">End with</label>
              <input id="endWith" type="text" placeholder='e.g. "</li>"' />
            </div>
          </div>

          <div class="checks">
            <label class="check">
              <input id="trim" type="checkbox" checked />
              Trim text
            </label>

            <label class="check">
              <input id="numbering" type="checkbox" />
              Add numbering (1., 2., 3.)
            </label>

            <label class="check">
              <input id="enableWave" type="checkbox" />
              Wave effect
            </label>
          </div>

          <!-- Wave options -->
          <div
            id="waveOptions"
            style="
              margin-top: 12px;
              padding: 12px;
              background: rgba(255, 255, 255, 0.03);
              border-radius: 12px;
              display: none;
            "
          >
            <div class="row">
              <div>
                <label for="waveType">Wave Type</label>
                <select id="waveType">
                  <option value="triangle">Triangle (ZigZag)</option>
                  <option value="sine">Sine Wave</option>
                  <option value="square">Square</option>
                </select>
              </div>
              <div>
                <label for="amplitude">Amplitude (spaces)</label>
                <input id="amplitude" type="number" min="1" value="10" />
              </div>
            </div>
          </div>

          <div class="actions">
            <button class="primary" id="btnMake">Multiply</button>
            <button id="btnCopy">Copy output</button>
            <button id="btnClear">Clear</button>
          </div>
        </div>

        <!-- Right: output -->
        <div>
          <label>Output</label>
          <div class="outputBox" id="out"></div>

          <div class="stats">
            <span id="statLines">Lines: 0</span>
            <span id="statChars">Chars: 0</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      const txt = document.getElementById("txt");
      const count = document.getElementById("count");
      const sep = document.getElementById("sep");
      const customSepWrap = document.getElementById("customSepWrap");
      const customSep = document.getElementById("customSep");
      const startWith = document.getElementById("startWith");
      const endWith = document.getElementById("endWith");
      const trim = document.getElementById("trim");
      const numbering = document.getElementById("numbering");
      const enableWave = document.getElementById("enableWave");
      const waveOptions = document.getElementById("waveOptions");
      const waveType = document.getElementById("waveType");
      const amplitude = document.getElementById("amplitude");
      const transform = document.getElementById("transform");
      const border = document.getElementById("border");

      const out = document.getElementById("out");
      const statLines = document.getElementById("statLines");
      const statChars = document.getElementById("statChars");

      const btnMake = document.getElementById("btnMake");
      const btnCopy = document.getElementById("btnCopy");
      const btnClear = document.getElementById("btnClear");

      function getSeparator() {
        if (sep.value === "newline") return "\n";
        if (sep.value === "space") return " ";
        if (sep.value === "custom") return customSep.value ?? "";
        return sep.value; // handles ", " and " | "
      }

      function multiplyText() {
        let textValue = txt.value ?? "";
        const n = Math.max(0, parseInt(count.value || "0", 10));

        if (trim.checked) textValue = textValue.trim();

        // 1. Transformations
        if (transform.value === "upper") {
          textValue = textValue.toUpperCase();
        } else if (transform.value === "lower") {
          textValue = textValue.toLowerCase();
        } else if (transform.value === "reverse") {
          textValue = textValue.split("").reverse().join("");
        } else if (transform.value === "alternating") {
          textValue = textValue
            .split("")
            .map((c, i) => (i % 2 === 0 ? c.toUpperCase() : c.toLowerCase()))
            .join("");
        }

        // If empty text or zero, show nothing
        if (!textValue || n === 0) {
          out.textContent = "";
          updateStats("");
          return;
        }

        const separator = getSeparator();

        // Only apply start/end when Custom is selected
        const prefix = sep.value === "custom" ? startWith.value || "" : "";
        const suffix = sep.value === "custom" ? endWith.value || "" : "";

        // LOOPING: build output using a loop
        let result = "";
        const doWave = enableWave.checked;
        const amp = Math.max(1, parseInt(amplitude.value || "0", 10));
        const wType = waveType.value;

        for (let i = 1; i <= n; i++) {
          let core = numbering.checked ? `${i}. ${textValue}` : textValue;

          if (doWave) {
            const idx = i - 1;
            let indent = 0;
            if (wType === "triangle") {
              // Slope 1
              const period = amp * 2;
              const mod = idx % period;
              indent = mod > amp ? period - mod : mod;
            } else if (wType === "square") {
              const period = amp * 2;
              indent = idx % period < amp ? 0 : amp;
            } else {
              // Sine
              // Cycle over 2*amp lines roughly? or fixed?
              // Let's use period = amp * 2 to keep it consistent
              const period = amp * 2;
              // map 0..period to 0..2PI
              const theta = (idx / period) * 2 * Math.PI;
              // sin is -1..1 -> map to 0..1 -> scale to amp
              indent = Math.round(((Math.sin(theta) + 1) / 2) * amp);
            }
            const spaces = " ".repeat(indent);
            // Apply to core
            core = spaces + core;
          }

          const piece = `${prefix}${core}${suffix}`;

          result += piece;
          if (i !== n) result += separator;
        }

        // Limit loops to prevent browser crash if amplitude/wave makes lines huge or N is massive
        if (result.length > 500000) {
          result = result.substring(0, 500000) + "\n... (truncated)";
        }

        // 3. Borders (Post-processing)
        if (border.value !== "none" && result.trim().length > 0) {
          result = applyBorder(result, border.value);
        }

        out.textContent = result;
        updateStats(result);
      }

      function applyBorder(text, mode) {
        const lines = text.split("\n");
        let maxLen = 0;
        lines.forEach((l) => {
          if (l.length > maxLen) maxLen = l.length;
        });

        let chars = { tl: "+", tr: "+", bl: "+", br: "+", h: "-", v: "|" };
        if (mode === "double")
          chars = { tl: "╔", tr: "╗", bl: "╚", br: "╝", h: "═", v: "║" };
        if (mode === "dots")
          chars = { tl: ".", tr: ".", bl: ".", br: ".", h: ".", v: ":" };

        const top = chars.tl + chars.h.repeat(maxLen + 2) + chars.tr;
        const bottom = chars.bl + chars.h.repeat(maxLen + 2) + chars.br;

        const body = lines
          .map((line) => {
            const pad = " ".repeat(maxLen - line.length);
            return `${chars.v} ${line}${pad} ${chars.v}`;
          })
          .join("\n");

        return `${top}\n${body}\n${bottom}`;
      }

      function updateStats(s) {
        const lines = s ? s.split("\n").length : 0;
        statLines.textContent = `Lines: ${lines}`;
        statChars.textContent = `Chars: ${s.length}`;
      }

      // UI behaviors
      sep.addEventListener("change", () => {
        customSepWrap.style.display = sep.value === "custom" ? "block" : "none";
        multiplyText();
      });

      enableWave.addEventListener("change", () => {
        waveOptions.style.display = enableWave.checked ? "block" : "none";
        multiplyText();
      });

      // Live update
      [
        txt,
        count,
        customSep,
        startWith,
        endWith,
        trim,
        numbering,
        waveType,
        amplitude,
        transform,
        border,
      ].forEach((el) => {
        el.addEventListener("input", multiplyText);
        el.addEventListener("change", multiplyText);
      });

      btnMake.addEventListener("click", multiplyText);

      btnCopy.addEventListener("click", async () => {
        const textToCopy = out.textContent || "";
        try {
          await navigator.clipboard.writeText(textToCopy);
          btnCopy.textContent = "Copied!";
          setTimeout(() => (btnCopy.textContent = "Copy output"), 900);
        } catch {
          alert("Copy failed. Select the output and copy manually.");
        }
      });

      btnClear.addEventListener("click", () => {
        txt.value = "";
        count.value = "0";
        sep.value = "newline";

        customSep.value = "";
        startWith.value = "";
        endWith.value = "";

        trim.checked = true;
        numbering.checked = false;

        customSepWrap.style.display = "none";
        out.textContent = "";
        updateStats("");
      });

      // initial
      multiplyText();
    </script>
  </body>
</html>
