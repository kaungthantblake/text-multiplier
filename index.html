<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Multiplier</title>
    <style>
      :root {
        --bg: #0b1220;
        --card: #121b2f;
        --text: #e8eefc;
        --muted: #9fb0d1;
        --line: rgba(255, 255, 255, 0.08);
        --accent: #6ea8fe;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1000px 600px at 20% 10%, #1b2a55, transparent),
          radial-gradient(900px 500px at 90% 20%, #2a1b55, transparent),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(900px, 100%);
        background: rgba(18, 27, 47, 0.85);
        border: 1px solid var(--line);
        border-radius: 18px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        overflow: hidden;
      }

      .header {
        padding: 18px 20px;
        border-bottom: 1px solid var(--line);
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
      }

      .header h1 {
        font-size: 18px;
        margin: 0;
        letter-spacing: 0.2px;
      }

      .header .hint {
        font-size: 12px;
        color: var(--muted);
      }

      .content {
        padding: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      @media (max-width: 860px) {
        .content {
          grid-template-columns: 1fr;
        }
      }

      label {
        font-size: 12px;
        color: var(--muted);
        display: block;
        margin-bottom: 8px;
      }

      input,
      textarea,
      select {
        width: 100%;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 12px 12px;
        color: var(--text);
        outline: none;
      }

      textarea {
        min-height: 110px;
        resize: vertical;
        line-height: 1.35;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: rgba(110, 168, 254, 0.55);
        box-shadow: 0 0 0 3px rgba(110, 168, 254, 0.15);
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      @media (max-width: 540px) {
        .row {
          grid-template-columns: 1fr;
        }
      }

      .checks {
        display: flex;
        align-items: center;
        gap: 14px;
        flex-wrap: wrap;
        margin-top: 10px;
      }

      .check {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: var(--text);
      }

      .check input {
        width: 18px;
        height: 18px;
        accent-color: var(--accent);
      }

      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 14px;
      }

      button {
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.05s ease, background 0.15s ease;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      button:active {
        transform: translateY(1px);
      }

      .primary {
        border-color: rgba(110, 168, 254, 0.35);
        background: rgba(110, 168, 254, 0.14);
      }

      .primary:hover {
        background: rgba(110, 168, 254, 0.2);
      }

      .outputBox {
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 12px;
        background: rgba(0, 0, 0, 0.18);
        min-height: 240px;
        max-height: 240px;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 13px;
        line-height: 1.4;
        overflow: scroll;
        scrollbar-color: transparent transparent;
      }

      .stats {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="header">
        <h1>Text Multiplier (Loop)</h1>
        <div class="hint">Type text + amount → get repeated output</div>
      </div>

      <div class="content">
        <!-- Left: inputs -->
        <div>
          <label for="txt">Input text</label>
          <textarea id="txt" placeholder="e.g. Hello"></textarea>

          <div class="row" style="margin-top: 12px">
            <div>
              <label for="count">Multiplier amount</label>
              <input id="count" type="number" min="0" value="5" />
            </div>

            <div>
              <label for="sep">Separator</label>
              <select id="sep">
                <option value="newline">New line</option>
                <option value="space">Space</option>
                <option value=", ">, (comma + space)</option>
                <option value=" | "> | (pipe)</option>
                <option value="custom">Custom…</option>
              </select>
            </div>
          </div>

          <div id="customSepWrap" style="margin-top: 12px; display: none">
            <label for="customSep">Custom separator</label>
            <input id="customSep" type="text" placeholder="e.g. ---" />
          </div>

          <div class="checks">
            <label class="check">
              <input id="trim" type="checkbox" checked />
              Trim text
            </label>

            <label class="check">
              <input id="numbering" type="checkbox" />
              Add numbering (1., 2., 3.)
            </label>
          </div>

          <div class="actions">
            <button class="primary" id="btnMake">Multiply</button>
            <button id="btnCopy">Copy output</button>
            <button id="btnClear">Clear</button>
          </div>
        </div>

        <!-- Right: output -->
        <div>
          <label>Output</label>
          <div class="outputBox" id="out"></div>

          <div class="stats">
            <span id="statLines">Lines: 0</span>
            <span id="statChars">Chars: 0</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      const txt = document.getElementById("txt");
      const count = document.getElementById("count");
      const sep = document.getElementById("sep");
      const customSepWrap = document.getElementById("customSepWrap");
      const customSep = document.getElementById("customSep");
      const trim = document.getElementById("trim");
      const numbering = document.getElementById("numbering");

      const out = document.getElementById("out");
      const statLines = document.getElementById("statLines");
      const statChars = document.getElementById("statChars");

      const btnMake = document.getElementById("btnMake");
      const btnCopy = document.getElementById("btnCopy");
      const btnClear = document.getElementById("btnClear");

      function getSeparator() {
        if (sep.value === "newline") return "\n";
        if (sep.value === "space") return " ";
        if (sep.value === "custom") return customSep.value ?? "";
        return sep.value; // handles ", " and " | "
      }

      function multiplyText() {
        let textValue = txt.value ?? "";
        const n = Math.max(0, parseInt(count.value || "0", 10));

        if (trim.checked) textValue = textValue.trim();

        // If empty text or zero, show nothing
        if (!textValue || n === 0) {
          out.textContent = "";
          updateStats("");
          return;
        }

        const separator = getSeparator();

        // LOOPING (required): build output using a loop
        let result = "";
        for (let i = 1; i <= n; i++) {
          const piece = numbering.checked ? `${i}. ${textValue}` : textValue;
          result += piece;

          if (i !== n) result += separator;
        }

        out.textContent = result;
        updateStats(result);
      }

      function updateStats(s) {
        const lines = s ? s.split("\n").length : 0;
        statLines.textContent = `Lines: ${lines}`;
        statChars.textContent = `Chars: ${s.length}`;
      }

      // UI behaviors
      sep.addEventListener("change", () => {
        customSepWrap.style.display = sep.value === "custom" ? "block" : "none";
        multiplyText();
      });

      [txt, count, customSep, trim, numbering].forEach((el) => {
        el.addEventListener("input", multiplyText);
        el.addEventListener("change", multiplyText);
      });

      btnMake.addEventListener("click", multiplyText);

      btnCopy.addEventListener("click", async () => {
        const textToCopy = out.textContent || "";
        try {
          await navigator.clipboard.writeText(textToCopy);
          btnCopy.textContent = "Copied!";
          setTimeout(() => (btnCopy.textContent = "Copy output"), 900);
        } catch {
          alert("Copy failed. Select the output and copy manually.");
        }
      });

      btnClear.addEventListener("click", () => {
        txt.value = "";
        count.value = "0";
        customSep.value = "";
        numbering.checked = false;
        out.textContent = "";
        updateStats("");
      });

      // initial
      multiplyText();
    </script>
  </body>
</html>
